<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Image Finder</title>
  <style>
    :root{--max-width:960px;--gap:12px}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:flex-start;justify-content:center;padding:28px;background:#f6f8fa;color:#0b1220}
    .wrap{width:100%;max-width:var(--max-width)}
    header{display:flex;flex-direction:column;gap:12px;margin-bottom:18px}
    h1{font-size:1.25rem;margin:0}
    .controls{display:flex;gap:8px}
    input[type="search"]{flex:1;padding:10px 12px;border-radius:10px;border:1px solid #d2d7dd;font-size:1rem;outline:none}
    button{padding:10px 14px;border-radius:10px;border:0;background:#0b69ff;color:white;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:default}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:var(--gap)}
    .card{background:white;border-radius:10px;overflow:hidden;box-shadow:0 6px 18px rgba(12,20,30,0.06);display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover;display:block}
    .card .meta{padding:10px;font-size:0.9rem;color:#25324a}
    .note{font-size:0.85rem;color:#576674;margin-top:6px}
    footer{margin-top:16px;font-size:0.85rem;color:#58606b}
    @media (max-width:420px){.card img{height:140px}}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Quick Image Finder</h1>
      <div class="controls">
        <label for="q" class="sr-only">Search</label>
        <input id="q" type="search" placeholder="Type a word (e.g. cat, mountains, pizza) and press Enter or Search" autocomplete="off" />
        <button id="go">Search</button>
      </div>
      <div class="note">
        This demo loads images via DuckDuckGo’s public image API (no API key required).
      </div>
    </header>

    <section id="results" class="grid" aria-live="polite">
      <!-- images will appear here -->
    </section>

    <footer>
      Hosted with ❤️ on <a href="https://github.com/qosai10/testing" target="_blank">GitHub Pages</a>.
    </footer>
  </main>

  <script>
  const input = document.getElementById('q');
  const btn = document.getElementById('go');
  const results = document.getElementById('results');

  function clearResults() { results.innerHTML = ''; }

  function makeCard(src, alt, idx){
    const card = document.createElement('div');
    card.className = 'card';
    const img = document.createElement('img');
    img.src = src;
    img.alt = alt;
    img.loading = 'lazy';
    img.onerror = () => {
      img.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300"><rect width="100%" height="100%" fill="%23f0f2f5"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%239aa4b2" font-family="Arial,Helvetica,sans-serif" font-size="20">Image not available</text></svg>';
    };
    const meta = document.createElement('div');
    meta.className = 'meta';
    meta.textContent = `Result ${idx + 1}`;
    card.appendChild(img);
    card.appendChild(meta);
    return card;
  }

  async function search(){
    const q = input.value.trim();
    if(!q) return;
    btn.disabled = true;
    btn.textContent = 'Searching...';
    clearResults();

    try {
      const url = `https://duckduckgo.com/i.js?l=us-en&o=json&q=${encodeURIComponent(q)}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data && data.results && data.results.length) {
        for (let i = 0; i < 4 && i < data.results.length; i++) {
          const imgSrc = data.results[i].image;
          const card = makeCard(imgSrc, `${q} image ${i+1}`, i);
          results.appendChild(card);
        }
      } else {
        results.innerHTML = "<p>No images found. Try another word.</p>";
      }
    } catch (err) {
      results.innerHTML = "<p>Could not load images. Try again later.</p>";
      console.error(err);
    }

    btn.disabled = false;
    btn.textContent = 'Search';
  }

  btn.addEventListener('click', search);
  input.addEventListener('keydown', (e) => { if(e.key === 'Enter') search(); });
  </script>
</body>
</html>
